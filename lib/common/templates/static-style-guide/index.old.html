<html>
<head>
  <style>
    body { font-family:'Amazon Ember', 'Helvetica Neue', Helvetica, Arial; }

    .style-guide-color-group {
      float: left;
      width: 200px;
      margin: 0 0 20px 20px;
    }

    .style-guide-color-group-title {
      padding: <%= properties.size.padding.base.value %>;
      margin: 0;
      font-size: 30px;
      color: <%= properties.color.font.base.value %>;
    }

    .style-guide-color {
      display: block;
      text-align: center;
      color: <%= properties.color.font.base.value %>;
      overflow: hidden;
      font-size: 13px;
      padding: <%= properties.size.padding.base.value %>;
    }

    .inverse.style-guide-color-group-title,
    .inverse.style-guide-color {
      color: <%= properties.color.font.inverse.base.value %>;
    }

    .style-guide-color-title {
      float: left;
    }

    .style-guide-color-value {
      float: right;
      text-align: right;
    }




    @font-face {
      font-family: 'icon';
      src: url('<%= properties.asset.font.icon.eot.original.value %>'); /* IE9 Compat Modes */
      src: url('<%= properties.asset.font.icon.woff2.original.value %>') format('woff2'), /* Super Modern Browsers */
           url('<%= properties.asset.font.icon.woff.original.value %>') format('woff'), /* Pretty Modern Browsers */
           url('<%= properties.asset.font.icon.ttf.original.value %>')  format('truetype')
    }

    .icon {
      font-family: 'icon', sans-serif;
      font-style: normal;
    }

    .style-guide-icons {
      overflow: hidden;
      clear: both;
    }

    .style-guide-icons .icon {
      font-size: <%= properties.size.icon.large.value %>;
    }

    .style-guide-icon {
      box-sizing: border-box;
      float: left;
      width: 150px;
      padding: <%= properties.size.padding.base.value %>;
      margin: <%= properties.size.padding.base.value %>;
      color: <%= properties.color.font.base.value %>;
      text-align: center;
      border: <%= properties.border.layout.light.value %>;
    }

    .style-guide-icon-name {
      color: <%= properties.color.font.tertiary.value %>;
      font-size: <%= properties.size.font.small.value %>;
      padding-top: <%= properties.size.padding.base.value %>;
    }

    .style-guide-typography {
      padding: <%= properties.size.padding.base.value %>;
    }
  </style>
</head>
<body>
  <div class="style-guide-all-properties">
  <% _.each(allProperties, function(property) { %>
    <div class="style-guide-property">
      <div class="style-guide-property-name"><%= prop.name %></div>
      <div class="style-guide-property-value"><%= prop.value %></div>
    </div>
  <% }); %>
  </div>

  <script src="http://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</body>
